<!--Google 1978 Yılına ait Site Görünümü-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend - Google!</title>
</head>
<body>
    <form method="GET">
        <!-- Logo Alanı -->
        <center>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
        </center>

        <center>
            <table border="0" width="90%">
                <tbody>
                    <tr>
                        <td bgcolor="#EEEEEE" colspan="3">
                            <center>
                                Search the web using Google!
                                <br>
                                <input type="text" name="q"value size="40" id="">
                                <br>
                                <input type="submit" value="Google Search">
                                <input type="submit" value="I'm feeling lucky"name="sa">
                                <br>
                            </center>
                        </td>
                    </tr>
                    <!-- Alt Tablo -->
                    <tr>
                        <td width="37%" bgcolor="#7EE5DA">
                            <center>
                                Special Searches
                                <br>
                                <a href="#">Stanford Search</a>
                                <br>
                                <a href="#">Linux Search</a>
                                <br>
                            </center>
                        </td>

                        <td bgcolor="#70CCC2">
                            <center>
                                <font size="-1">
                                    <a href="#">Help!</a>
                                    <br>
                                    <a href="#">About Google!</a>
                                    <br>
                                    <a href="#">Company Info</a>
                                    <br>
                                    <a href="#">Google Logos</a>
                                    <br>
                                </font>
                            </center>
                        </td>

                        <td align="right"bgcolor="#62B3AA">
                            <center>
                                <font size="-1">
                                    Get Google!
                                    <br>
                                    updates monthly:
                                    <br>
                                    <input type="hidden" name="listname">
                                    <input type="text" name="emailaddr"value="your e-mail" id="">
                                    <br>
                                    <input type="submit" value="Subscribe">
                                    <font size="-1">
                                        <a href="#">Archive</a>
                                    </font>
                                </font>
                            </center>
                        </td>
                    </tr>
                </tbody>
            </table>
        </center>
        <p></p>
        <center>
            <font size="-1">Copyright @1998 Google Inc.</font>
        </center>
    </form>
</body>
</html>
